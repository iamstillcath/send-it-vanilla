<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin</title>
    <link rel="stylesheet" href="./styles/admin.css"/>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
    integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous"
  />
  </head>
<script src="./scripts/check.js"></script>
  <body>
    <h1>WELCOME ADMIN!!!</h1>
    <div id="order">
      <button id="logout">Logout</button>
      <h2 class="list">List of all ordered parcels</h2>

      <table id="table" >
        <thead class="thead-head">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">itemDescription</th>
            <th scope="col">Price</th>
            <th scope="col">Pickup Location</th>
            <th scope="col">Destination</th>
            <th scope="col">Current Location</th>
            <th scope="col">Recipient Name</th>
            <th scope="col">Recipient Phone Number</th>
            <th scope="col">Status</th>
            <th class="dest">Edit Currentlocation</th><br>
            <th class="dest">Edit Status</th><br>
          </tr>
        </thead>

        <tbody class="parcelDetails"></tbody>
      </table>
     
      <h1 id="error-msg"></h1>
    </div>

    <script>
      function initMap(){
         const locat = document.querySelector('.locat');
         const autocompletePickup = new google.maps.places.Autocomplete(locat);
      }
   </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3FQeb4_K4bYBx-R_6W6HbxLhMWRH6Unc&libraries=places&callback=initMap"></script>
    <script src="./scripts/admin.js"></script>
  </body>
</html>
